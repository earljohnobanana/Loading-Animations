<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Search in YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-container">
    <form id="searchForm" action="https://www.youtube.com/results" method="GET">
      <input 
        type="text" 
        placeholder="Search on YouTube..." 
        name="search_query"
        required
        autocomplete="off"
      >
      <button type="submit">Search</button>
    </form>
  </div>

</body>
</html>
